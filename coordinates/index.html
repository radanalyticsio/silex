<div class="page-header">
  <h1>Ivy coordinates </h1>
</div>

<div class="row">
  <div class="col-xs-12">
      <p>To use Silex in your own projects, add the following resolver to your <code class="highlighter-rouge">build.sbt</code>:</p>

<figure class="highlight"><pre><code class="language-scala" data-lang="scala"><span class="n">resolvers</span> <span class="o">+=</span> <span class="s">"Will's bintray"</span> <span class="n">at</span> <span class="s">"https://dl.bintray.com/willb/maven/"</span></code></pre></figure>

<p>and then add Silex as a dependency:</p>

<figure class="highlight"><pre><code class="language-scala" data-lang="scala"><span class="n">libraryDependencies</span> <span class="o">+=</span> <span class="s">"io.radanalytics"</span> <span class="o">%%</span> <span class="s">"silex"</span> <span class="o">%</span> <span class="s">"0.2.2"</span></code></pre></figure>
